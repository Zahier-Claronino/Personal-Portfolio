<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Achievements Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 198, 255, 0.2) 0%, transparent 50%);
            animation: bgShift 20s ease-in-out infinite;
        }

        @keyframes bgShift {
            0%, 100% { 
                background: 
                    radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 40% 40%, rgba(120, 198, 255, 0.2) 0%, transparent 50%);
            }
            33% { 
                background: 
                    radial-gradient(circle at 70% 30%, rgba(120, 119, 198, 0.4) 0%, transparent 50%),
                    radial-gradient(circle at 30% 70%, rgba(255, 119, 198, 0.2) 0%, transparent 50%),
                    radial-gradient(circle at 60% 60%, rgba(120, 198, 255, 0.15) 0%, transparent 50%);
            }
            66% { 
                background: 
                    radial-gradient(circle at 40% 20%, rgba(120, 119, 198, 0.2) 0%, transparent 50%),
                    radial-gradient(circle at 60% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 20% 50%, rgba(120, 198, 255, 0.25) 0%, transparent 50%);
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: particleFloat 15s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) scale(1);
                opacity: 0;
            }
        }

        .hero {
            text-align: center;
            padding: 80px 20px 60px;
            position: relative;
            z-index: 1;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 20%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(30, 144, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 20px rgba(138, 43, 226, 0.5);
            animation: fadeInUp 1s ease-out, glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 20px rgba(138, 43, 226, 0.5), 0 0 30px rgba(138, 43, 226, 0.3);
            }
            to {
                text-shadow: 2px 2px 20px rgba(138, 43, 226, 0.8), 0 0 40px rgba(138, 43, 226, 0.6);
            }
        }

        .hero p {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.85);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .stat {
            text-align: center;
            color: white;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .gallery {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 80px;
        }

        .filter-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(255,255,255,0.9);
            color: #667eea;
            border-color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .certificates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .certificate-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
        }

        .certificate-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .certificate-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
        }

        .certificate-card:hover::before {
            opacity: 1;
        }

        .cert-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(45deg, #f0f0f0 25%, transparent 25%, transparent 75%, #f0f0f0 75%), 
                        linear-gradient(45deg, #f0f0f0 25%, transparent 25%, transparent 75%, #f0f0f0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        .cert-image::after {
            content: 'üèÜ';
            font-size: 3rem;
            opacity: 0.3;
        }

        .cert-details {
            padding: 25px;
        }

        .cert-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .cert-issuer {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .cert-date {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .cert-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            background: white;
            border-radius: 20px;
            padding: 20px;
            position: relative;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #333;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            top: 60%;
            right: 15%;
            width: 40px;
            height: 40px;
            background: white;
            transform: rotate(45deg);
            animation-delay: 2s;
        }

        .floating-shape:nth-child(3) {
            bottom: 30%;
            left: 20%;
            width: 50px;
            height: 50px;
            background: white;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation-delay: 4s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
                opacity: 0.1;
            }
            50% { 
                transform: translateY(-20px) rotate(180deg); 
                opacity: 0.2;
            }
        }

        @media (max-width: 768px) {
            .stats-bar {
                gap: 20px;
            }
            
            .certificates-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .filter-tabs {
                gap: 10px;
            }
            
            .filter-btn {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
        }

        .loading {
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .nav-button{
            margin:1;
            width:300px;
            text-align: center;
        }

        #back-home{
            color: #ffffff; /* Bright white base for max contrast */
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            text-shadow:
                0 0 5px #ffffff,
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #ff00ff,
                0 0 40px #ff00ff,
                0 0 60px #ff00ff,
                0 0 80px #ff00ff;
            background: none;
            cursor: pointer;
            font-size:18px;
            margin-top:50px;
            transition:0.3s ease-in-out;
            width:130px;
            height:35px;
            border-radius: 15px;
             background-color: lightblue;

        }

        #back-home:hover{
           background-color:#00ffff;
        }

        @keyframes flicker {
            from {
                opacity: 1;
                text-shadow:
                0 0 2px #00ffff,
                0 0 5px #00ffff,
                0 0 10px #00ffff,
                0 0 20px #00ffff;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="particles" id="particles"></div>
    
    <div class="floating-elements">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <section class="nav-button">
        <a href="index.html#certs-animation"><button id="back-home">Back Home</button></a>
    </section>

    <section class="hero">
        <h1>My Achievement Gallery</h1>
        <p>A collection of certifications, awards, and professional milestones that represent my journey of continuous learning and growth.</p>
        
        <div class="stats-bar">
            <div class="stat">
                <span class="stat-number" id="totalCerts">8</span>
                <span class="stat-label">Certificates</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="totalSkills">12</span>
                <span class="stat-label">Skills</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="totalYears">3</span>
                <span class="stat-label">Years Learning</span>
            </div>
        </div>
    </section>

    <section class="gallery">
        <div class="filter-tabs">
            <button class="filter-btn active" data-filter="all">All Certificates</button>
            <button class="filter-btn" data-filter="tech">Technology</button>
            <button class="filter-btn" data-filter="business">Business</button>
            <button class="filter-btn" data-filter="design">Design</button>
            <button class="filter-btn" data-filter="other">Other</button>
        </div>

        <div class="certificates-grid" id="certificatesGrid">
            <!-- Certificate cards will be generated by JavaScript -->
        </div>
    </section>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modalImage"></div>
        </div>
    </div>

    <script>
        // Sample certificate data - replace with your actual certificates
        const certificates = [
            {
                id: 1,
                title: "Full Stack Web Development",
                issuer: "TechAcademy Pro",
                date: "March 2024",
                category: "tech",
                tags: ["JavaScript", "React", "Node.js"],
                image: "certificate1.jpg" // Replace with your image paths
            },
            {
                id: 2,
                title: "Digital Marketing Strategy",
                issuer: "Marketing Institute",
                date: "January 2024",
                category: "business",
                tags: ["SEO", "Analytics", "Social Media"],
                image: "certificate2.jpg"
            },
            {
                id: 3,
                title: "UI/UX Design Fundamentals",
                issuer: "Design School",
                date: "December 2023",
                category: "design",
                tags: ["Figma", "User Research", "Prototyping"],
                image: "certificate3.jpg"
            },
            {
                id: 4,
                title: "Project Management Professional",
                issuer: "PMI",
                date: "November 2023",
                category: "business",
                tags: ["Agile", "Scrum", "Leadership"],
                image: "certificate4.jpg"
            },
            {
                id: 5,
                title: "Data Science with Python",
                issuer: "DataCamp",
                date: "October 2023",
                category: "tech",
                tags: ["Python", "Machine Learning", "Statistics"],
                image: "certificate5.jpg"
            },
            {
                id: 6,
                title: "Graphic Design Mastery",
                issuer: "Creative Arts Center",
                date: "September 2023",
                category: "design",
                tags: ["Photoshop", "Illustrator", "Branding"],
                image: "certificate6.jpg"
            },
            {
                id: 7,
                title: "Cybersecurity Fundamentals",
                issuer: "CyberSafe Institute",
                date: "August 2023",
                category: "tech",
                tags: ["Network Security", "Risk Assessment", "Compliance"],
                image: "certificate7.jpg"
            },
            {
                id: 8,
                title: "Public Speaking Excellence",
                issuer: "Communication Academy",
                date: "July 2023",
                category: "other",
                tags: ["Presentation", "Confidence", "Storytelling"],
                image: "certificate8.jpg"
            }
        ];

        let currentFilter = 'all';

        function renderCertificates(filter = 'all') {
            const grid = document.getElementById('certificatesGrid');
            const filteredCerts = filter === 'all' ? certificates : certificates.filter(cert => cert.category === filter);
            
            grid.innerHTML = '';
            
            filteredCerts.forEach((cert, index) => {
                const card = document.createElement('div');
                card.className = 'certificate-card loading';
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <div class="cert-image">
                        <div style="position: absolute; inset: 0; background: linear-gradient(135deg, rgba(102,126,234,0.1), rgba(118,75,162,0.1)); display: flex; align-items: center; justify-content: center; font-weight: bold; color: #667eea;">
                            Click to view certificate
                        </div>
                    </div>
                    <div class="cert-details">
                        <h3 class="cert-title">${cert.title}</h3>
                        <div class="cert-issuer">${cert.issuer}</div>
                        <div class="cert-date">${cert.date}</div>
                        <div class="cert-tags">
                            ${cert.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', () => openModal(cert));
                grid.appendChild(card);
            });
        }

        function openModal(cert) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            
            modalImage.innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <h2 style="margin-bottom: 20px; color: #333;">${cert.title}</h2>
                    <div style="width: 100%; height: 400px; background: linear-gradient(135deg, #f0f0f0, #e0e0e0); border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; border: 2px dashed #ccc;">
                        <div style="text-align: center; color: #666;">
                            <div style="font-size: 4rem; margin-bottom: 10px;">üèÜ</div>
                            <div style="font-size: 1.2rem; font-weight: bold;">${cert.title}</div>
                            <div style="margin-top: 10px;">Issued by ${cert.issuer}</div>
                            <div style="margin-top: 5px; color: #999;">${cert.date}</div>
                        </div>
                    </div>
                    <p style="color: #666; font-style: italic;">Replace this placeholder with your actual certificate image</p>
                </div>
            `;
            
            modal.classList.add('show');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('show');
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            renderCertificates();
            createParticles();
            
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderCertificates(btn.dataset.filter);
                });
            });
            
            // Modal close
            document.querySelector('.close-btn').addEventListener('click', closeModal);
            document.getElementById('modal').addEventListener('click', (e) => {
                if (e.target.id === 'modal') closeModal();
            });
            
            // ESC key to close modal
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });

            // Animate stats on load
            animateStats();
        });

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random starting position
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                // Random particle color
                const colors = [
                    'rgba(138, 43, 226, 0.6)',
                    'rgba(65, 105, 225, 0.6)',
                    'rgba(255, 105, 180, 0.6)',
                    'rgba(0, 206, 209, 0.6)',
                    'rgba(255, 255, 255, 0.4)'
                ];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.boxShadow = `0 0 6px ${colors[Math.floor(Math.random() * colors.length)]}`;
                
                particlesContainer.appendChild(particle);
            }
        }

        function animateStats() {
            const statNumbers = document.querySelectorAll('.stat-number');
            statNumbers.forEach(stat => {
                const target = parseInt(stat.textContent);
                let current = 0;
                const increment = target / 30;
                const timer = setInterval(() => {
                    current += increment;
                    if (current >= target) {
                        stat.textContent = target;
                        clearInterval(timer);
                    } else {
                        stat.textContent = Math.floor(current);
                    }
                }, 50);
            });
        }
    </script>
</body>
</html>
